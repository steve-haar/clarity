name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'vmware/clarity'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - uses: microsoft/playwright-github-action@v1
      - run: npm install
      - run: npm run build:ci
